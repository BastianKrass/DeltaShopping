<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delta</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <header>
        <h1 class="logo">
            <img src="/images/icons/unclosedDelta.png" alt="Delta Logo" class="logo-icon">
            DELTA
        </h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Our Products</h2>
            <div class="products">

                <article class="product">
                    <img src="/images/shirt01/shirt01front.png" alt="Delta Shirt" class="product-image">
                    <h3>T-Shirt</h3>
                    <p>Price: <span>19,99€</span></p>
                    <button data-product="T-Shirt" data-price="19.99">Add to cart</button>
                </article>

                <article class="product">
                    <img src="/images/shirt01/shirt01back.png" alt="Delta Shirt" class="product-image">
                    <h3>T-Shirt</h3>
                    <p>Price: <span>19,99€</span></p>
                    <button data-product="T-Shirt" data-price="19.99">Add to cart</button>
                </article>

                <article class="product">
                    <img src="/images/shirt01/shirt01right.png" alt="Delta Shirt" class="product-image">
                    <h3>T-Shirt</h3>
                    <p>Price: <span>19,99€</span></p>
                    <button data-product="T-Shirt" data-price="19.99">Add to cart</button>
                </article>

                <article class="product">
                    <img src="/images/shirt01/shirt01left.png" alt="Delta Shirt" class="product-image">
                    <h3>T-Shirt</h3>
                    <p>Price: <span>19,99€</span></p>
                    <button data-product="T-Shirt" data-price="19.99">Add to cart</button>
                </article>
            </div>
        </section>

        <section id="contact">
            <h2>Conctact Us</h2>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name"><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="you@example.com"><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="Your message"></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 Delta</p>
    </footer>
</body>
</html>
